<html>
<body>
<h2>Search your schedule</h2>
<hr>
<FORM ACTION="">
<SELECT id="search_tag">
  <option value="" selected="selected">choose search tag</option>
  <option value="MEMO">memo</option>
  <option value="TEXT">memo type</option>
  <option value="LALA">date</option>
</SELECT>

<INPUT type="txt" id="search_value" SIZE="30" MAXLENGTH="100" onkeyup="showInform(this.value)">
</FORM><br>

<span id="showHere"></span>

<script>
function showInform(search_value){
  var search_tag = document.getElementById("search_tag").value;

  if(search_value.length == 0){
    document.getElementById("showHere").innerHTML = "type search value";
    return;
  } else {

    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
        document.getElementById("showHere").innerHTML = this.responseText;
      }
    };

    xhttp.open("GET","cgi-bin/display_ajax.php?search_value=" + search_value + "&search_tag="+search_tag, true);
    xhttp.send();
  }
}
</script>

</body>
</html>
